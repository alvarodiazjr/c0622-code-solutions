<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h2>LEARN MORE</h2>
    <label class="email">
      <div>COMPANY EMAIL</div>
      <input type="text" placeholder="sally@company.co">
    </label>
    <label class="name">
      <div>NAME</div>
      <input type="text" placeholder="Sally Smith">
    </label>
    <label class="hiring">
      <div>WHERE ARE YOU HIRING?</div>
      <input type="text" placeholder="City, Country">
    </label>
    <div>
      <div class="dropdown">
        <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        <select name="engineers" id="engineers">
        <option value="1-2">1-2 Engineers</option>
        </select>
      </div>
      <div class="button">
        <button>SUBMIT</button>
      </div>
    </div>
  </form>
</body>
</html>

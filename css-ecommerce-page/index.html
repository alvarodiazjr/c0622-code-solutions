<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row align-center justify-content">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row justify-content">
      <div class="column-one-fifth margin">
        <img src="images/dress1.jpeg" alt="dress1" class="contain">
        <p>Free People <span class="gray-text">| Size 6</span></p>
        <p><span class="pink-background">$35</span> <span class="gray-text line-through">$125 retail</span></p>
      </div>
      <div class="column-one-fifth margin">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p>Yves Saint Laurent <span class="gray-text">| One-Size</span></p>
        <p><span class="pink-background">$200</span> <span class="gray-text line-through">$1600 retail</span></p>
      </div>
      <div class="column-one-fifth margin">
        <img src="images/key.jpeg" alt="key">
        <p>Tiffany <span class="gray-text">| One-Size</span></p>
        <p><span class="pink-background">$476</span> <span class="gray-text line-through">$2000 retail</span></p>
      </div>
      <div class="column-one-fifth margin">
        <img src="images/lv-bag.jpg" alt="lv-bag" class="contain">
        <p>Louis Vuitton <span class="gray-text">| One-Size</span></p>
        <p><span class="pink-background">$95</span> <span class="gray-text line-through">$1200 retail</span></p>
      </div>
      <div class="column-one-fifth margin">
        <img src="images/dress2.jpeg" alt="dress2">
        <p>Reformation <span class="gray-text">| Size 4</span></p>
        <p><span class="pink-background">$20</span> <span class="gray-text line-through">$198 retail</span></p>
      </div>
    </div>
  </div>
</body>
</html>

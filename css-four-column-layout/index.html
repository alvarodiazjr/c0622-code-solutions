<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Roboto+Condensed:wght@300&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-center">
      <div class="column-full">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row justify-center max-width">
      <div class="column-one-fourth">
        <div class="row justify-center">
          <img src="images/screen-1.png" alt="app-switching" class="phone-image">
        </div>
        <img src="images/switch-icon.png" alt="switch-icon" class="small-image">
        <h3>App Switching</h3>
        <p class="margin-top">Toggles all your apps on and off.</p>
      </div>
      <div class="column-one-fourth">
        <div class="row justify-center">
          <img src="images/screen-2.png" alt="trip-filtering" class="phone-image">
        </div>
        <img src="images/filter-icon.png" alt="filter-icon" class="small-image">
        <h3>Trip Filtering</h3>
        <p class="margin-top">Evaluates your trip requests.</p>
      </div>
      <div class="column-one-fourth">
        <div class="row justify-center">
          <img src="images/screen-3.png" alt="service-filters" class="phone-image">
        </div>
        <img src="images/slider-icon.png" alt="slider-icon" class="small-image">
        <h3>Service Filters</h3>
        <p class="margin-top">Accepts only your ideal trips</p>
      </div>
      <div class="column-one-fourth">
        <div class="row justify-center">
          <img src="images/screen-4.png" alt="stats-mileage" class="phone-image">
        </div>
        <img src="images/bars-icon.png" alt="bars-icon" class="small-image">
        <h3>Stats + Mileage</h3>
        <p class="margin-top">Tracks your trips across all maps</p>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form !</h1>
    <form action="">
      <div>
        <div>
          <label for="email">Email</label>
        </div>
        <input type="email" id="email">
      </div>
      <div>
        <div>
          <label for="options">Why is coding cool?</label>
        </div>
          <select name="options" id="options">
          <option value="option">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
          </select>
      </div>
      <div>
        <p>Favorite Language (Choose One)</p>
        <label>
          <input type="radio" name="language" value="HTML">HTML
        </label>
        <label>
          <input type="radio" name="language" value="CSS">CSS
        </label>
        <label>
          <input type="radio" name="language" value="JavaScript">JavaScript
        </label>
      </div>
      <div>
        <p>Would you like to sign up for more information?</p>
        <label>
          <input type="checkbox" id="signup">Sign me up!
        </label>
      </div>
      <div>
        <label for="comments">Comments</label>
        <div>
          <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div>
        <label>
          <input type="submit" value="Submit">
        </label>
      </div>
    </form>
  </body>
</html>
